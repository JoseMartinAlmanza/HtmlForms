<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/htmlFormulario/styles.css">
</head>
<body>
    <form>
        <input type="text"/>
        <input type="date" />
        <input type="color" />
        <input type="password" />
        <input type="file" />
        <input type="checkbox" />
        <input type="radio"/>
        <input type="submit">
    </form>
    <h1>Formulario</h1>
    <form class="formulario">
        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input class="clase_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre..."/>
        </div>
        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input class="clase_apellido" id="apellido" type="text" name="apellido" placeholder="Escribe tu apellido..."/>
        </div>
        <div class="password">
            <label for="password">Contraseña</label>
            <input class="contraseña"  name="password" id="password" placeholder="Escribe tu contraseña...">
        </div>
        <div class="enviar">
            <input type="button" value="Enviar"/>
        </div>
    </form>
    <form >
        <fieldset>
            <legend>Ingresa el número</legend>
            <label for="numero">Numero</label>
            <input id="numero" type="numero" name="numero"/>
        </fieldset>
    </form>
</body>
</html>
